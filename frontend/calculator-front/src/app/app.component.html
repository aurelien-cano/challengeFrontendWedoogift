<div class="container">
  <form [formGroup]="calculatorForm" (ngSubmit)="submit()">
    <div class="row">
      <div class="col-md-12 divSelect">
        <select
          class="custom-select"
          required
          formControlName="partnerName">
          <option value="">Selectionnez le partenaire</option>
          <option *ngFor="let partner of partners" [ngValue]="partner">
            {{ partner }}
          </option>
        </select>
      </div>
    </div>
    <calculator (askedAmount)="logReceivedAmount($event)" formControlName="inputCalculatorComponent"></calculator>
    <button type="submit" class="btn btn-primary btnGlobalSubmit" [disabled]="!calculatorForm.valid">VALIDER LE FORMULAIRE</button>
  </form>
</div>
